<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0; /* light gray background */
            color: #333; /* dark text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff; /* white background */
            border: 2px solid #ff0000; /* red border */
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .blood-group-header {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .blood-group select {
            width: calc(100% - 22px); /* Adjusted width to accommodate padding and border */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #b30000; /* red border */
            border-radius: 5px;
            box-sizing: border-box;
            appearance: none; /* Remove default arrow */
            background-color: #ffffff; /* white background */
            color: #ff0000; /* red text color */
            cursor: pointer;
        }
        .blood-group select:hover {
            border-color: #ff0000; /* red border on hover */
        }
        .blood-group select:focus {
            outline: none; /* Remove focus outline */
            border-color: #ff0000; /* red border on focus */
        }
        .blood-group option {
            background-color: #ffffff; /* white background */
            color: #ff0000; /* red text color */
        }
        .blood-group option:hover {
            background-color: #ff0000; /* red background on hover */
            color: #ffffff; /* white text color on hover */
        }
        .submit-link {
            display: inline-block;
            text-decoration: none;
            background-color: #ff0000; /* red background */
            color: #ffffff; /* white text color */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .submit-link:hover {
            background-color: #cc0000; /* darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="DonorsList.jsp" method="get">
            <div class="blood-group-header">Choose your Blood Group:</div>
            <div class="blood-group">
                <select id="bloodGroup" name="bloodGroup">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <button type="submit" class="submit-link">Submit</button>
        </form>
    </div>
</body>
</html>
